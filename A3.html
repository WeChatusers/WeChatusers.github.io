    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="all">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" type="text/css" href="https://qzone.qq.com/gy/404/style/404style.css">
    <link rel="stylesheet" type="text/css" href="s-text.css">

    <style>
        /* Main styles */
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:800);
        
        .text {
          fill: none;
          stroke-width: 5;
          stroke-dasharray: 0 300;
          stroke-dashoffset: 0;
        }
        
        .text:nth-child(3n + 1) {
          stroke: #FFFFFF;
            animation: stroke 6s  ease-in-out forwards;  
        
        }
        .text:nth-child(3n + 2) {
          stroke: #808080;
        animation: stroke1 6s  ease-in-out forwards;
        
        }
        
        .text:nth-child(3n + 3) {
          stroke: #696969;
        animation: stroke2 6s  ease-in-out forwards;
        
        }
        
        
        @keyframes stroke {
          100% {
            stroke-dashoffset: 1000;
            stroke-dasharray: 80 160;
          }
        }
        
        @keyframes stroke1 {
          100% {
            stroke-dashoffset: 1080;
            stroke-dasharray: 80 160;
          }
        }
        
        
        @keyframes stroke2 {
          100% {
            stroke-dashoffset: 1160;
            stroke-dasharray: 80 160;
          }
        }
        /* Other styles */
        html, body {
          height: 100%;
        }
        
        body {
          background: #000000;
          background-size: .2em 100%;
          font: 14.5em/1 Open Sans, Impact;
          text-transform: uppercase;
          margin: 0;
        }
        
        svg {
          position: absolute;
          width: 100%;
          height: 100%;
        }
    </style>
</head>

<body>

        <symbol id="s-text">

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>

        <use xlink:href="#s-text" class="text"></use>
    </svg>

</body>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/轮播图.css">
    <title>轮播图</title>

    <style>
        /* 
        轮播图demo
        */
        .demo{
            width:1200px;
            height:900px;
            margin:0px auto;
            /* background-color:aquamarine; */
            overflow: hidden;/*用于隐藏超出展示容器的内容部分*/
        }
        .demo1{
            width:6000px;
            height:400px;
            margin:0px auto;
            animation:text 30s infinite  linear;
            font-size:0px;/*消除图片间隔*/
            
        }
        .demo1 img{
            width:1200px;
            height:400px;
            float:left;
        }
        @keyframes text {          /*0%-20%是播放下一个图片，0%-10%是图片暂停的时间*/
            0%,10%{
                margin-left:0px;
            }
            20%,30%{
                margin-left:-1200px;
            }
            40%,50%{
                margin-left:-2400px;
            }
            60%,70%{
                margin-left:-3600px;
            }
            80%,90%{
                margin-left:-4800px;
            }
        }
        
        
    </style>
</head>

<body>
    <!-- 创建外部展示容器 -->
    <div class="demo">
        <!-- 创建图片存储容器 -->
        <div class="demo1">
            <!-- 引入轮播图图片 -->
            <img src="https://WeChatusers.github.io/ACC2.jpg" alt="">
            <img src="https://WeChatusers.github.io/ACC1.png" alt="">
            <img src="https://WeChatusers.github.io/C2.jpg" alt="">
            <img src="https://WeChatusers.github.io/C1.jpg" alt="">
            <img src="https://WeChatusers.github.io/C3.jpg" alt="">
        </div>
    </div>


</body>
